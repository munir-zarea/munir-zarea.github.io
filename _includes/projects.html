{% for item in site.projects %}
  <a href="{{ item.url | relative_url }}" class="project-link">
    <div class="project-card">
      {% if item['main-image'] %}
        <img src="{{ item['main-image'] | relative_url }}" alt="{{ item.title }} image">
      {% endif %}
      <h3 class="project-title">{{ item.title }}</h3>
      ...
    </div>
  </a>
{% endfor %}
